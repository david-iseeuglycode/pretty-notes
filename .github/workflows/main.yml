name: Mirror to VPS
on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Keys
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_DEPLOY_KEY }}

      - name: Add VPS to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H iseeuglycode.org >> ~/.ssh/known_hosts

      - name: Push to Windows VPS
        run: |
          git remote add vps David@iseeuglycode.org:PrettyNotes.git
          git config --global core.sshCommand "ssh -o StrictHostKeyChecking=no"
          git push vps main --force
